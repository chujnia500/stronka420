<head>
    <style>

            display: block;
            margin: 20px;
        }

        .wynik {
            display: none;
            margin: 20px;
        }

<body>

    <div class="ankieta">
        <h1>Ankieta</h1>
        <p>co gorsze:</p>
        <label>
            <input type="radio" name="opcja" value="opcja1"> legia
        </label>
        <label>
            <input type="radio" name="opcja" value="opcja2"> lech
        </label>
        <button onclick="zatwierdzAnkiete()">osraj</button>
    </div>

    <div class="wynik">
        <h2>dzk za ankietke</h2>
    </div>

    <script>
        function zatwierdzAnkiete() {
            var ankieta = document.querySelector('.ankieta');
            var wynik = document.querySelector('.wynik');

            var opcje = document.getElementsByName('opcja');
            var wybranaOpcja = null;

            for (var i = 0; i < opcje.length; i++) {
                if (opcje[i].checked) {
                    wybranaOpcja = opcje[i].value;
                    break;
                }
            }

            if (wybranaOpcja !== null) {
                ankieta.style.display = 'none';
                wynik.style.display = 'block';
            } else {
                alert('Proszę wybrać jedną z opcji przed zatwierdzeniem.');
            }
        }
    </script>

</body>
 <style>

<body>
    <div id="dvdText"><img src="https://media.discordapp.net/attachments/1132802973685268544/1186702030614577194/szczer.png?ex=65943563&is=6581c063&hm=2cf52386b3b4d38165e9f7a2d8fe5e6815b9d125490f62e1fddd0159c746c8f0&=&format=webp&quality=lossless&width=740&height=657" width="120" height="120"></div>

    <script>
        const dvdText = document.getElementById('dvdText');
        let x = 0;
        let y = 0;
        let xSpeed = 5;
        let ySpeed = 3;

        function moveDVD() {
            x += xSpeed;
            y += ySpeed;

            const maxX = window.innerWidth - dvdText.clientWidth;
            const maxY = window.innerHeight - dvdText.clientHeight;

            if (x <= 0 || x >= maxX) {
                xSpeed = -xSpeed;
            }

            if (y <= 0 || y >= maxY) {
                ySpeed = -ySpeed;
            }

            dvdText.style.left = x + 'px';
            dvdText.style.top = y + 'px';

            requestAnimationFrame(moveDVD);
        }

        moveDVD();
    </script>

<script>
    const dvdText = document.getElementById('dvdText');
    let x = 0;

    let ySpeed = 3;

    function moveDVD() {
        x += xSpeed;
        y += ySpeed;

        const maxX = window.innerWidth - dvdText.clientWidth;
        const maxY = window.innerHeight - dvdText.clientHeight;

        if (x <= 0 || x >= maxX) {
            xSpeed = -xSpeed;
        }

        if (y <= 0 || y >= maxY) {
            ySpeed = -ySpeed;
        }

        dvdText.style.left = x + 'px';
        dvdText.style.top = y + 'px';

        requestAnimationFrame(moveDVD);
    }

    moveDVD();
</script>
